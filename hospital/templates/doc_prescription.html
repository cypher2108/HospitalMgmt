{% extends 'navigationBar.html' %}
{% load static %}
{% block body %}

    <style>
        .mydivstyle:hover {
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
        }
    </style>


    <div class="container" style="margin-top: 50px">
        <h2 class="text-center">Prescription</h2>
        <div>
            {% for i in pres %}

                <div class="mydivstyle">
                    <h3></i>{{ i.date }}</h3>
                </div>

                <div class="mydivstyle">
                    <h4></i>{{ i.symptoms }}</h4>
                </div>

                <div class="mydivstyle">
                    <h4></i>{{ i.pres }}</h4>
                </div>

            {% endfor %}


        </div>
    </div>>

{% endblock %}
