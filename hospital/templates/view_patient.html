{% extends 'navigationBar.html' %}
{% load static %}
{% block body %}


    <div class="container" style="margin-top: 50px">
        <h2 class="text-center">View Patient</h2>

        <br><br>


        <table id="example" class="display table table-hover" style="width:100%">
            <thead>
            <tr>
                <th>Patient Id</th>
                <th>Patient Name</th>
                <th>gender</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
            {% for i in patient %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.gender }}</td>
                    <td>{{ i.mobile }}</td>
                    <td>{{ i.address }}</td>
                    <td><a href="{% url 'delete_patient' i.id %}"
                           onclick="return confirm('Are you really want to Delete?')" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>


    </div>

{% endblock %}
